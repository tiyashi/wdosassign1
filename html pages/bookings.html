<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file  -->
    
</head>
<body class="form-background">
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><img src="\images\hotel logo.png" class="logo" width="120" height="120"></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="branches.html">Bracnhes</a></li>
                <li><a href="restaurats.html">Restaurants</a></li>
                <li><a href="adventures.html">Adventures</a></li>
                <li><a href="bookings.html">Book</a></li>
            </ul>      
        </div>
    </nav>
    
    <form class="bookings-form"> 
        <label for="name">Full Name:</label>
        <input type="text" name="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="check-in">Check-In Date:</label>
        <input type="date" name="check-in" required>

        <label for="check-out">Check-Out Date:</label>
        <input type="date"  name="check-out" required>

        <label for="room-type">Room Type:</label>
        <select name="room-type">
            <option value="standard">Standard</option>
            <option value="deluxe">Deluxe</option>
            <option value="suite">Suite</option>
        </select>

        <label for="special-requests">Special Requests:</label>
        <textarea id="special-requests" name="special-requests" rows="4"></textarea>

        <label>Payment Method:</label>
        <input type="radio" name="payment-method" value="credit-card">
        <label for="credit-card">Credit Card</label>
        <input type="radio"  name="payment-method" value="paypal">
        <label for="paypal">PayPal</label>

        <input type="submit" value="Book Now">
    </form>
    
</body>
</html>
